			// 点击排序按钮

			    $(this).click(function(){ 
			    	if($(".dropdown-meau").eq(index).css("display")=="none"){
			    		$(".dropdown-meau").eq(index).show();
			    		$(".dropdown-meau").eq(index).mouseleave(function () {
			    			$(".dropdown-meau").eq(index).hide();
			    		});
	 		    	}
			    	else{
			    		$(".dropdown-meau").eq(index).hide();
			    	}

			    	$(".dropdown-meau-item").each(function (itemIndex) {
			    		$(this).click(function () {
			    			$(this).parent().parent().siblings().html('<span>'+$(".dropdown-meau-item").eq(itemIndex).html()+'<i class="xk-shouqi-copy xsxkxtFont"></i></span>');
			    		});
			    	});
			    });
		    });
