		   });

		   // 点击弹出修改密码

		   			$("#mask").show();
		   		});
		    });

		    // 点击关闭修改密码
		    $(".closePrompt").each(function() {
		   		$(this).click(function() {
		   			$("#mask").hide();
		   			$(".PopupBox").hide();
		   		});
		    });
		});
	</script>
